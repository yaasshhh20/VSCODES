<!DOCTYPE html>
<html>
<head>
	<title>Colorful Buttons</title>
	<style>
		button {
			padding: 10px 20px;
			border: none;
			border-radius: 5px;
			color: #fff;
			cursor: pointer;
		}
		.red {
			background-color: #f44336;
		}
		.blue {
			background-color: #2196f3;
		}
		.green {
			background-color: #4caf50;
		}
	</style>
</head>
<body>
	<h1>Colorful Buttons</h1>
	<button class="red" onclick="changeColor(this)">Red</button>
	<button class="blue" onclick="changeColor(this)">Blue</button>
	<button class="green" onclick="changeColor(this)">Green</button>

	<script>
		function changeColor(btn) {
			var colors = ['#ff9800', '#9c27b0', '#00bcd4', '#8bc34a', '#e91e63', '#3f51b5'];
			var randomColor = colors[Math.floor(Math.random() * colors.length)];
			btn.style.backgroundColor = randomColor;
		}
	</script>
</body>
</html>
