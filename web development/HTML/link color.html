<!DOCTYPE html>
<html>
    <head>
            <style>
        a:link{
            color: brown;
        }
        a.active{
            color: brown;
            background-color: brown;
        }
        a.hover{
            color: brown;
            background-color: brown;
        }
    </style>
    </head>
    <body>
        <h1>Styling a link depending on state</h1>
        <a href="">This is the link</a><br>
        <br>
        <b>Note:</b> a:hover must come after a link and visited in the CSS defination in order to be effictive.
        <br>
        <br>
        <b>Note: </b>a:active must come after a hover in the css defination in order to be effictive.
        
    </body>
</html>
