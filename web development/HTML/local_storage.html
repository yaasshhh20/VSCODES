<!DOCTYPE html>
<html>
    <body>
        <script type="text/javascript">
            if(localStorage.hints){
                localStorage.hints = Number(localStorage.hints)+1;
            }else{
                localStorage.hints = 1;
            } 
            document.write("Total Hints: " + localStorage.hints);
        </script>
        <p>Refresh the page to increase the numberof hints</p>
        <p>Close the window and open it again and check the result</p>
    </body>
</html>
