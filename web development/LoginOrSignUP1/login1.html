<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Login/Sign up</title>
    <link rel="stylesheet" href="login1.css">
</head>
<body>
    <h1 class="main">Login OR Sign-up</h1>
    <div class="box-1">
        <h2>Log-in</h2>
        <div class="Box-1">
            <br><br><br>
          Username <br><input type="text"><br>
          Password <br><input type="password"><br><br><br>
          <button class="btn-1">Login</button>
        </div>   
    </div>
    <div class="box-2">
        <h2>Sign-up</h2>
        <div class="Box-2">
            <br><br>
            E-mail <br><input type="email"><br>
            Password <br><input type="password"><br>
            Username <br><input type="text"><br><br><br>
            <button class="btn-2">Sign-up</button>
        </div>
    </div>
